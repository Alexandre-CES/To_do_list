{% extends "layout.html" %}

{% block head %} 
{{ super() }}

<title>Login</title> 
{% endblock %}

{% block menu %}{% endblock %}
{% block header %} {% endblock %}

{% block main %}

<div class="register_login_background">
    <div id="login" class="register_login">
        <form action="/login" method="post">
            <div>
                <input autocomplete="off" required min="5" max="20" autofocus name="user" placeholder="Usuário" type="text">
            </div>
            <div>
                <input autocomplete="off" required min="10" max="20" autofocus name="password" placeholder="Senha" type="password">
            </div>
            <button type="submit">Logar</button>
        </form>
        <p>Não está registrado ainda? <a href="{{ url_for('register') }}">Registre-se</a></p>
    </div>
</div>
{% endblock %}
