<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% endblock %}
    <title>Layout</title>
</head>
<body>
    <menu id="menu_lateral">
        {% block menu %}
            <div id="expendir_menu_lateral">
                <i class="bi bi-list"></i>
            </div>
            <ul id="lista_menu_lateral">
                <li class="item_menu">
                    <a href="{{ url_for('index') }}">
                        <span class="menu_icon">
                            <i class="bi bi-house"></i>
                        </span>
                        <span class="txt_link">Home</span>
                    </a>
                </li>
                <li class="item_menu">
                    <a href="{{ url_for('friends') }}">
                        <span class="menu_icon">
                            <i class="bi bi-people"></i>
                        </span>
                        <span class="txt_link">Amigos</span>
                    </a>
                </li>
            </ul>
        {% endblock %}
    </menu>
    <header>
        {% block header %}
            
        {% endblock %}
    </header>
    
    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
